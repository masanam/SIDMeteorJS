<section layout-align="center center" layout="row">
  <form ng-init="findOne()" ng-submit="update(teams)" flex=80>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <h1 class="md-headline">Update {{ teams.name }}</h1>
        </md-card-title-text>
      </md-card-title>


      <div ng-include="'/client/modules/teams/views/_form.partial.html'"></div>

      <md-divider></md-divider>

      <md-card-action>
        <md-button class="md-raised md-primary" type="submit">Update</md-button>
        <md-button ui-sref="teams.list">Cancel</md-button>
      </md-card-action>
    </md-card>
  </form>
</section>
